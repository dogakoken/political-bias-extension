<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Political Bias Detector & Word Counter</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @font-face {
        font-family: "Oddval Variable";
        src: url("fonts/OddvalVariable-Regular.ttf") format("truetype");
        /* Diğer formatlar için gerekirse ekleyebilirsiniz */
      }
    </style>
    <style>
      @font-face {
        font-family: Oddval Variable;
        src: url("https://garet.typeforward.com/assets/fonts/campaigns/OddvalVariable-VariableVF.woff2");
      }

      #politicalBiasSection h3 {
        font-family: Oddval Variable;
        font-size: 4vh;
        color: #664ab6;
        white-space: nowrap;
        line-height: 90%;
        font-variation-settings: "wght" 900, "ital" 1;
        margin: 0;
        padding: 0;
        text-align: center;
        animation: change 3s infinite;
        margin-bottom: 40px;
        margin-top: 30px;
      }

      span {
        color: #563ce7;
        animation: pulse 1s infinite;
      }

      @keyframes change {
        0%,
        100% {
          font-variation-settings: "wght" 900, "ital" 1;
        }

        50% {
          font-variation-settings: "wght" 100, "ital" 0;
        }
      }
    </style>
    <script src="wordcount.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="politicalBiasSection">
      <h3>
        <span>P</span><span>o</span><span>l</span><span>i</span><span>t</span
        ><span>i</span><span>c</span><span>a</span><span>l</span
        ><span>&nbsp;</span><span>B</span><span>i</span><span>a</span
        ><span>s</span><span>&nbsp;</span><span>D</span><span>e</span
        ><span>t</span><span>e</span><span>c</span><span>t</span><span>o</span
        ><span>r</span>
      </h3>
      <p>
        <strong>Predicted Label:</strong>
        <span id="politicalBiasLabel" style="display: none"></span
        ><canvas id="speedometer" id="politicalBiasLabel"></canvas>
      </p>
      <p>
        <strong>Probability:</strong>
        <span id="politicalBiasProbability"></span>
      </p>
    </div>

    <div id="selectedTextSection">
      <h3>Selected Text</h3>
      <p>&nbsp;&nbsp;<span id="selectedText"></span></p>
    </div>
    <div id="wordCounterSection">
      <h3>Word Counter</h3>
      <p>
        <strong>Words:</strong> <strong><span id="words"></span></strong>
      </p>
      <p>
        <strong>Spaces:</strong> <strong><span id="space"></span></strong>
      </p>
      <p>
        <strong>Chars:</strong> <strong><span id="chars"></span></strong>
      </p>
      <p>
        <strong>Chars Without Spaces:</strong>
        <strong><span id="charsws"></span></strong>
      </p>
      <p>
        <strong>Sentences:</strong>
        <strong><span id="sentences"></span></strong>
      </p>
    </div>
  </body>
</html>
